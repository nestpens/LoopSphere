<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop Sphere</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom styles for elements not fully covered by Tailwind */
      .post:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      }

      .read-more {
        transition: background-color 0.3s, color 0.3s;
      }

      .read-more:hover {
        background-color: #3498db;
        color: white;
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-800 font-sans leading-relaxed">
    <header class="bg-white border-b border-gray-200 py-4">
      <div class="max-w-5xl mx-auto px-4 flex items-center justify-between">
        <a
          href="/"
          class="text-3xl font-bold text-blue-500 hover:text-blue-600 transition-colors"
          >Home</a
        >
        <h1 class="text-3xl font-bold text-gray-900">Loop Sphere</h1>
      </div>
    </header>

    <div class="max-w-5xl mx-auto px-4 py-8">
      <section
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        id="blog-posts"
      >
        <!-- Blog posts will be dynamically inserted here -->
      </section>
    </div>

    <footer
      class="bg-gradient-to-r from-gray-800 to-gray-700 text-white py-8 mt-12 border-t-4 border-blue-500"
    >
      <div class="max-w-5xl mx-auto px-4 text-center">
        <p class="mb-2">&copy; 2025 Loop Sphere. All rights reserved.</p>
        <div class="social-links">
          <a href="#" class="text-white hover:text-blue-500 mx-2">Twitter</a> |
          <a href="#" class="text-white hover:text-blue-500 mx-2">Instagram</a>
          |
          <a href="#" class="text-white hover:text-blue-500 mx-2">LinkedIn</a>
        </div>
      </div>
    </footer>

    <script>
      // Sample blog post data
      const blogPosts = [
        {
          title: "Why Unique Men’s Underwear Is the Foundation of Bold Style",
          date: "September 10, 2025",
          author: "Kabir",
          excerpt:
            "DealByEthan.shop, we believe underwear isn’t just functional—it’s foundational. That’s why our collections of unique men’s underwear are designed for those who value comfort, innovation, and unapologetic self-expression.",
          category: "store",
          url: "/unique-men-s-underwear.html",
        },
        {
          title: "See Our NYC Entertainment Office on Google – Hot Party Stripper NYC",
          date: "September 22, 2025",
          author: "Kabir",
          excerpt:
            "Looking for entertainers that cover Manhattan, Queens, and Brooklyn? You can see our NYC entertainment office on Google with verified details, service areas, and booking info. Hot Party Stripper provides upscale entertainment for bachelorette parties, birthdays, and VIP events throughout New York City and Westchester County.",
          category: "Party",
          url: "/see-our-nyc-entertainment-office-on-google.html",
        },
        {
          title: "From Basics to Bold: Eroticwear That Speaks",
          date: "September 23, 2025",
          author: "Kabir",
          excerpt:
            "EricSaloDesign.com is a curated fashion storefront offering bold eroticwear, fetish-inspired underwear, and inclusive styles for men who dress with confidence and clarity. From pouch-enhancing silhouettes to genderless cuts, the site celebrates expressive fashion that empowers every body. Whether you're shopping for provocative basics or mood-driven statement pieces, EricSaloDesign.com delivers unapologetic style with editorial-safe flair.",
          category: "Party",
          url: "/provocative-cuts-for-every-body.html",
        },
      ];

      // Function to render blog posts
      function renderBlogPosts() {
        const blogContainer = document.getElementById("blog-posts");
        blogContainer.innerHTML = "";

        blogPosts.forEach((post) => {
          const postElement = document.createElement("article");
          postElement.className =
            "post bg-white rounded-lg overflow-hidden shadow-md";
          postElement.innerHTML = `
                    <div class="post-header bg-blue-500 text-white p-4">
                        <h2 class="text-lg font-semibold">${post.title}</h2>
                        <div class="post-meta text-sm text-gray-100">${post.author} | ${post.date}</div>
                    </div>
                    <div class="post-content p-4">
                        <p class="text-gray-600">${post.excerpt}</p>
                        <a href="${post.url}" class="read-more inline-block text-blue-500 font-semibold py-2 px-4 border-2 border-blue-500 rounded-md">Read More</a>
                    </div>
                `;
          blogContainer.appendChild(postElement);
        });
      }

      // Initial render of all posts
      renderBlogPosts();
    </script>
  </body>
</html>
